<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Developers - Lamborghini</title>
  <link rel="stylesheet" href="csslab.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url('https://images.unsplash.com/photo-1617692855027-3ecba1abbe2a?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: rgb(19, 14, 14);
    }

    nav {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px 0;
      text-align: center;
    }

    nav a {
      color: #d4c60a;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }

    nav a:hover {
      color: red;
    }

    .header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    .flip-card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }

    .flip-card {
      background-color: transparent;
      width: 250px;
      height: 300px;
      perspective: 1000px;
      margin: auto;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .flip-card-front {
      background-color: #141313;
      color: black;
    }

    .flip-card-back {
      background-color: #111;
      color: rgb(245, 239, 239);
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }

    .team {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card h2, .card p {
      margin: 10px 0;
    }
  </style>
</head>

<body>

  <nav>

  </nav>

        </div>

      <p>Frontend Developer</p>
    </div>

    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1xzrCamwegEmWXgIafC4csxvqHdhSvl9_Tg&s" alt="Chopper">
      <h2>CHOPPER</h2>
      <p>Backend Developer</p>
    </div>

    <div class="card">
